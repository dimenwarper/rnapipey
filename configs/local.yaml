# rnapipey local configuration — generated by install_tools.sh
# Paths point to tools installed in /Users/tsuname/.rnapipey

tools:
  # Infernal / Rfam
  cmscan: cmscan
  cmfetch: cmfetch
  cmalign: cmalign
  rfam_cm: ""
  rfam_clanin: ""

  # ViennaRNA
  rnafold: RNAfold

  # SPOT-RNA (optional — needs separate Python 3.6 env)
  spotrna: ""

  # RhoFold+
  rhofold:
    script: ""
    model_dir: ""
    device: "cuda:0"

  # SimRNA (manual install required — academic license)
  simrna:
    binary: ""
    data_dir: ""
    replicas: 10
    steps: 10000000
    clustering_top_n: 5

  # Protenix
  protenix:
    binary: protenix
    model: ""

  # RNAdvisor
  rnadvisor:
    docker: false
    metrics:
      - rsRNASP
      - DFIRE
      - RASP
      - MCQ
