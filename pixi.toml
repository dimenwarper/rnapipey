[project]
name = "rnapipey"
version = "0.1.0"
description = "RNA 3D structure prediction pipeline"
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[dependencies]
python = ">=3.10,<3.13"
infernal = "*"
viennarna = "*"
pymol-open-source = "*"
pytorch-cpu = "*"
pip = "*"
openmm = "*"
matplotlib = "*"
cmake = "*"

[pypi-dependencies]
rnapipey = { path = ".", editable = true }
rnadvisor = "*"
huggingface-hub = "*"
einops = "*"
ml-collections = "*"
dm-tree = "*"
python-box = "*"
bio = "*"

[feature.dev.pypi-dependencies]
pytest = ">=7.0"
ruff = ">=0.1.0"

[environments]
default = { features = [], solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }
